<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Koh Rong: Contact Us</title>
    <meta name="description" content="Explore the serene beauty of Koh Rong">
    <meta name="author" content="Kanitha Bun">
    <link rel="stylesheet" href="vacation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!--This is the start of the header.-->
    <header>
        <img src="images/kohrong_logo.png" alt="Logo" width="60" height="48">
        <h1>Visit Koh Rong</h1>
    </header>

    <!--This is the start of the navigation.-->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="see_and_do.html">See & Do</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li class="active"><a href="contact_us.html">Contact Us</a></li>
            <li><a href="about_kohrong.html">About Koh Rong</a></li>
        </ul>
    </nav>

    <!--This is the start of the main section.-->
    <main>
        <h1>Contact Us</h1>
        <form method="get" class="myform" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label>Full Name: <input type="text" name="name" required></label>
                <label>Email Address: <input type="email" name="email" required></label>
                <label>Phone Number: <input type="tel" name="phone" required placeholder="999-999-9999"></label>
            </fieldset>

            <fieldset>
                <legend>Which packages are you interested in?</legend>
                <label><input type="checkbox" name="budget" value="chosen">Budget Backpacker</label>
                <label><input type="checkbox" name="luxurious" value="chosen">Luxurious Escape</label>
                <label><input type="checkbox" name="family" value="chosen">Family Retreat</label>
            </fieldset>

            <fieldset>
                <legend>How many people are in your group?</legend>
                <label><input type="radio" name="group" value="chosen">1 - 3 people</label>
                <label><input type="radio" name="group" value="chosen">4 - 6 people</label>
                <label><input type="radio" name="group" value="chosen">More than 6 people</label>
                
                <label>When are you planning to visit?
                    <select name="month">
                        <option value="none">Select a Month</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                </label>          
            </fieldset>
            
            <label>Comments: <textarea></textarea></label>
            <input type="submit" value="Submit Form">
        </form>
    </main>

    <!--This is the start of the footer.-->
    <footer>
        <p>&copy; Kanitha Bun &bull; 2025</p>
    </footer>
</body>

</html>
